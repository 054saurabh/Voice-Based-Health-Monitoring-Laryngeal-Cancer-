<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laryngeal cancer</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="load"></div>
    <span class="dot1"></span>
    <span class="dot2"></span>
    <nav>
        <div class="nav_bar">
            <ul id="ul_nav">
                <li id="li1"><a class="re" href="#">Home</a></li>
                <li id="li1"><a class="re" href="#">About</a></li>
                <li id="li1"><button id="recordButton">Record</button></li>
                <li id="li1"><a class="re" href="#">Document</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="box">
            <div class="file">
                <form id="form1" action="/voice_file" method="post" enctype="multipart/form-data">
                    <span class="upload_a_file">Upload audio file</span>
                    <div class="file_upload">
                        <input type="file" name="file1">
                    </div>
                    <button type="submit">submit</button>
                </form>
            </div>
        </div>
        <p id="status"></p>
        <div id="result">
            {% if predic == 0 %}
                <h1>{{predict}}Defected</h1>
            {% elif predic == 1 %}
                <h1>{{predict}}Not Defected</h1>
            {% else %}
                <h1 id="file_up">Upload File</h1>
            {% endif %}
        </div>
        <div id="proba">{{prob}}</div>
    </div>
    <script src="{{ url_for('static', filename='../js/script.js') }}"></script>
</body>
</html>
